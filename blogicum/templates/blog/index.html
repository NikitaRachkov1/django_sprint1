{% extends 'base.html' %}
{% block content %}
<main>
  <div class="container py-5">
    <h1>Лента записей</h1>
    {% for post in posts %}
      <hr>
      <article>
        {% include 'post_card.html' %}
        <p>{{ post.text|truncatewords:10 }}</p>
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      </article>
    {% endfor %}
  </div>
</main>
{% endblock content %}
